<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
    width:75%;
}

.container > .btncontainer{
    
    width:30%;
    height:48px;
    font-size:24px;
}
    </style>
</head>
<body>
    <div id="btns" class="container">
            
        <button id="btn1" class="btncontainer">1</button> 
        <button id="btn2" class="btncontainer">2</button> 
        <button id="btn3" class="btncontainer">3</button> 
        <button id="btn4" class="btncontainer">4</button> 
        <button id="btn5" class="btncontainer">5</button> 
        <button id="btn6" class="btncontainer">6</button> 
        <button id="btn7" class="btncontainer">7</button> 
        <button id="btn8" class="btncontainer">8</button> 
        <button id="btn9" class="btncontainer">9</button> 
        
    </div>
    <script>
         let numbers=[1,2,3,6,9,8,7,4];
      let ids=[1,2,3,6,9,8,7,4];
let btn5=document.getElementById("btn5");
btn5.onclick=function(){
      numbers.unshift(numbers.pop())
      for(i=0;i<=7;i++){
          document.getElementById("btn"+ids[i]).innerHTML=numbers[i]
      }
  }
    </script>
</body>
</html>
