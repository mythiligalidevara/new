<!-- Promises in JavaScript are objects used to represent the eventual completion or failure of an asynchronous operation. 
They allow you to write asynchronous code in a more synchronous fashion by representing a value that may be available now, in the future, or never.
 A Promise can be in one of three states: pending, fulfilled, or rejected.

Example:

const promise = new Promise((resolve, reject) => {
  setTimeout(() => {
    const success = true;
    if (success) {
      resolve('Promise was fulfilled');
    } else {
      reject('Promise was rejected');
    }
  }, 1000);
});

promise
  .then(result => console.log(result))
  .catch(err => console.log(err));

===========================================================
Async/Await is a new way of writing asynchronous code in JavaScript. 
It is built on top of Promises and can be used to write cleaner, more readable asynchronous code.
 Async/Await allows you to write asynchronous code as if it were synchronous, but without blocking the main thread.

Example:

async function asyncFunc() {
  try {
    const result = await promise;
    console.log(result);
  } catch (err) {
    console.log(err);
  }
}

asyncFunc();

// Promise was fulfilled -->
