<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The splice() method adds new items to an array</p>

    <p>The slice() method slices out a piece of an array.</p>
    <!-- splice -->
    <p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits;    

fruits.splice(2, 1, "Lemon", "Kiwi");  //param1:where new elements should be added  param2:how many elements should be removed
document.getElementById("demo2").innerHTML = fruits;


//The slice() method creates a new array.

//The slice() method does not remove any elements from the source array.

const fruits1 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
const citrus = fruits1.slice(1,3);    //end not included
document.getElementById("demo3").innerHTML = fruits + "<br><br>" + citrus;
</script>
</body>
</html>
