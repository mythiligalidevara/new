<body>
    <!--VAR-->
    <p>***var declarations are globally scoped or function/locally scoped***</p>
    <p id="demo"></p>
    <script>
    
    var tester = "hey hi";
    
    function newFunction() {
        var hello = "hello";
    }
    console.log(hello); // error: hello is not defined 

    
    var greeter = "hey hi";
    greeter = "say Hello instead";
    document.getElementById("demo").innerHTML=greeter;
    </script>
    <p>***var variables can be re-declared and updated***</p>

    <!--var declarations are globally scoped or function scoped while let and const are block scoped.
var variables can be updated and re-declared within its scope; let variables can be updated but not re-declared; 
 const variables can neither be updated nor re-declared.
Var: You can use the variable before it is declared.
Using a const variable before it is declared will result in a ReferenceError
