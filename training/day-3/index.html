<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-primary">
        <div class="container">
          <a class="text-white display-5 text-decoration-none">facebook</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="email"
              placeholder="username/email"
              aria-label="Search"
            />
            <input
              class="form-control me-2"
              type="password"
              placeholder="password"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-7"></div>
        <div class="col-5">
          <h1>sign up</h1>
          <p>its free and always will be</p>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-3 col-form-label"
              >firstname</label
            >
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail3" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-3 col-form-label"
              >lastname</label
            >
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail3" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-3 col-form-label"
              >your email</label
            >
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail3" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-3 col-form-label"
              >re enter email</label
            >
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail3" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-3 col-form-label"
              >new pwd</label
            >
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail3" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">iam</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example">
                <option selected>gender</option>
                <option value="1">male</option>
                <option value="2">female</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-3 col-form-label"
              >birthday</label
            >
            <div class="col-sm-9">
              <div class="row">
                <div class="col-4">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                  </select>
                </div>
                <div class="col-4">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>month</option>
                    <option value="1">jan</option>
                    <option value="2">feb</option>
                  </select>
                </div>
                <div class="col-4">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>year</option>
                    <option value="1">1997</option>
                    <option value="2">1998</option>
                  </select>
                </div>
              </div>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit explicabo impedit, ad expedita quam optio, sunt dolorum animi, officia mollitia vero. Exercitationem, repellendus vel tenetur voluptatem at consequatur asperiores ipsa.</p>
            <button class="btn btn-success btn-lg">sign up</button>  
        </div>
        </div>
      </div>

    <footer></footer>

</html>
